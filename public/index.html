<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riego Automatico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: #eee; padding: 20px; min-height: 100vh; }
        .container { max-width: 700px; margin: 0 auto; }
        h1 { color: #4CAF50; margin-bottom: 20px; text-align: center; font-size: 28px; }
        .section { background: #16213e; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .section h2 { color: #4CAF50; font-size: 16px; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .sensor-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .sensor-card { background: #0f3460; padding: 15px; border-radius: 8px; text-align: center; }
        .sensor-label { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .sensor-value { font-size: 32px; font-weight: bold; color: #4CAF50; }
        .sensor-unit { font-size: 14px; color: #666; }
        .leds-container { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .led { width: 40px; height: 40px; border-radius: 50%; border: 3px solid #333; transition: all 0.3s; }
        .control-row { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }
        .control-row label { flex: 1; color: #aaa; }
        .control-row input, .control-row select { flex: 2; padding: 10px; border: none; border-radius: 6px; background: #0f3460; color: #fff; font-size: 14px; }
        .control-row input[type="range"] { -webkit-appearance: none; height: 8px; }
        .control-row input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: #4CAF50; border-radius: 50%; cursor: pointer; }
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .btn { padding: 12px 8px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 12px; transition: transform 0.1s, opacity 0.2s; }
        .btn:hover { transform: scale(1.05); }
        .btn:active { transform: scale(0.95); }
        .btn-rojo { background: #ff3333; color: white; }
        .btn-verde { background: #33cc33; color: white; }
        .btn-azul { background: #3366ff; color: white; }
        .btn-amarillo { background: #ffcc00; color: black; }
        .btn-cian { background: #00cccc; color: black; }
        .btn-magenta { background: #cc33cc; color: white; }
        .btn-blanco { background: #ffffff; color: black; }
        .btn-off { background: #333; color: #888; }
        .btn-save { background: #4CAF50; color: white; width: 100%; padding: 15px; font-size: 16px; margin-top: 10px; }
        .status { text-align: center; font-size: 12px; color: #666; margin-top: 15px; }
        .status.online { color: #4CAF50; }
        .status.offline { color: #ff3333; }
        .current-color { text-align: center; padding: 10px; background: #0f3460; border-radius: 8px; margin: 10px 0; }
        .current-color span { font-weight: bold; color: #4CAF50; }
        .chart-container { position: relative; height: 300px; width: 100%; }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stat-card { background: #0f3460; padding: 15px; border-radius: 8px; text-align: center; }
        .stat-label { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 24px; font-weight: bold; color: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Riego Automatico ESP32</h1>
        
        <div class="section">
            <h2> SENSORES EN TIEMPO REAL</h2>
            <div class="chart-container">
                <canvas id="sensorChart"></canvas>
            </div>
        </div>

        <div class="section">
            <h2> MODO LED</h2>
            <div class="control-row">
                <label>Modo:</label>
                <select id="ledMode">
                    <option value="auto">AutomÃ¡tico (basado en humedad)</option>
                    <option value="manual">Manual</option>
                </select>
            </div>
            <div class="control-row" id="manualColorRow" style="display: none;">
                <label>Color Manual:</label>
                <select id="manualColor">
                    <option value="Rojo">Rojo</option>
                    <option value="Verde">Verde</option>
                    <option value="Azul">Azul</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Cian">Cian</option>
                    <option value="Magenta">Magenta</option>
                    <option value="Blanco">Blanco</option>
                    <option value="Off">Apagado</option>
                </select>
            </div>
        </div>
            <div class="control-row">
                <label>Umbral Humedad Baja:</label>
                <input type="range" id="threshold" min="1" max="100" value="25">
                <span id="thresholdValue" style="width:50px;text-align:right">25%</span>
            </div>
            <div class="control-row">
                <label>Color si Humedad BAJA:</label>
                <select id="colorBuena">
                    <option value="Rojo">Rojo</option>
                    <option value="Verde">Verde</option>
                    <option value="Azul">Azul</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Cian">Cian</option>
                    <option value="Magenta">Magenta</option>
                    <option value="Blanco">Blanco</option>
                </select>
            </div>
            <div class="control-row">
                <label>Color si Humedad BUENA:</label>
                <select id="colorBaja">
                    <option value="Rojo">Rojo</option>
                    <option value="Verde" selected>Verde</option>
                    <option value="Azul">Azul</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Cian">Cian</option>
                    <option value="Magenta">Magenta</option>
                    <option value="Blanco">Blanco</option>
                </select>
            </div>
            <button class="btn btn-save" onclick="guardar()"> GUARDAR CONFIGURACION</button>
        </div>

        <div class="section">
            <h2>ðŸ“Š EstadÃ­sticas (Ãšltimas 24h)</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Temp Promedio</div>
                    <div class="stat-value" id="tempAvg">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Temp MÃ¡xima</div>
                    <div class="stat-value" id="tempMax">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Temp MÃ­nima</div>
                    <div class="stat-value" id="tempMin">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Humedad Promedio</div>
                    <div class="stat-value" id="humAvg">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Lecturas</div>
                    <div class="stat-value" id="totalReadings">--</div>
                </div>
            </div>
        </div>

        <div class="status" id="status">Conectando...</div>
    </div>

    <script>
        const colorMap = {
            'Rojo': '#ff3333', 'Verde': '#33ff33', 'Azul': '#3366ff',
            'Amarillo': '#ffff00', 'Cian': '#00ffff', 'Magenta': '#ff00ff', 
            'Blanco': '#ffffff', 'Off': '#222222'
        };
        
        let config = { threshold: 25, colorB: 'Rojo', colorG: 'Verde', ledMode: 'auto', manualColor: 'Off' };
        let sensorChart;
        let chartData = {
            labels: [],
            datasets: [
                {
                    label: 'Temperatura (Â°C)',
                    data: [],
                    borderColor: '#ff3333',
                    backgroundColor: 'rgba(255, 51, 51, 0.1)',
                    tension: 0.1
                },
                {
                    label: 'Humedad (%)',
                    data: [],
                    borderColor: '#3366ff',
                    backgroundColor: 'rgba(51, 102, 255, 0.1)',
                    tension: 0.1
                },
                {
                    label: 'Lluvia (V)',
                    data: [],
                    borderColor: '#33cc33',
                    backgroundColor: 'rgba(51, 204, 51, 0.1)',
                    tension: 0.1
                }
            ]
        };

        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            sensorChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                displayFormats: {
                                    minute: 'HH:mm'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Tiempo'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Valor'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }

        async function cargarConfig() {
            try {
                const res = await fetch('/api/config/RIEGO_001');
                const cfg = await res.json();
                let threshold = parseFloat(cfg.humidity_low_threshold);
                if (isNaN(threshold) || threshold < 1) threshold = 25;
                if (threshold > 100) threshold = 100;
                config.threshold = threshold;
                config.colorB = cfg.humidity_low_color || 'Rojo';
                config.colorG = cfg.humidity_good_color || 'Verde';
                config.ledMode = cfg.led_mode || 'auto';
                config.manualColor = cfg.led_manual_color || 'Off';
                document.getElementById('threshold').value = config.threshold;
                document.getElementById('thresholdValue').textContent = config.threshold + '%';
                document.getElementById('colorBuena').value = config.colorB;
                document.getElementById('colorBaja').value = config.colorG;
                document.getElementById('ledMode').value = config.ledMode;
                document.getElementById('manualColor').value = config.manualColor;
                toggleManualColor();
                currentLedColor = config.ledMode === 'manual' ? config.manualColor : config.colorB;
                updateLeds(currentLedColor);
            } catch(e) {
                console.log('Error cargando config');
            }
        }

        async function actualizarSensores() {
            try {
                const res = await fetch('/api/sensor/latest/RIEGO_001');
                const data = await res.json();
                
                const now = new Date();
                const temp = parseFloat(data.temperature);
                const hum = parseFloat(data.humidity);
                const rain = parseFloat(data.rain_level);

                // Agregar datos a la grÃ¡fica
                chartData.labels.push(now);
                chartData.datasets[0].data.push(temp);
                chartData.datasets[1].data.push(hum);
                chartData.datasets[2].data.push(rain);

                // Mantener solo las Ãºltimas 20 lecturas (Ãºltimos 100 segundos)
                if (chartData.labels.length > 20) {
                    chartData.labels.shift();
                    chartData.datasets[0].data.shift();
                    chartData.datasets[1].data.shift();
                    chartData.datasets[2].data.shift();
                }

                sensorChart.update();
                
                document.getElementById('status').textContent = ' Online - ' + new Date().toLocaleTimeString();
                document.getElementById('status').className = 'status online';
            } catch(e) {
                document.getElementById('status').textContent = ' Sin conexion';
                document.getElementById('status').className = 'status offline';
            }
        }

        document.getElementById('threshold').addEventListener('input', (e) => {
            config.threshold = parseInt(e.target.value);
            document.getElementById('thresholdValue').textContent = config.threshold + '%';
        });
        
        document.getElementById('colorBuena').addEventListener('change', (e) => {
            config.colorB = e.target.value;
        });
        
        document.getElementById('colorBaja').addEventListener('change', (e) => {
            config.colorG = e.target.value;
        });

        function toggleManualColor() {
            const manualRow = document.getElementById('manualColorRow');
            if (config.ledMode === 'manual') {
                manualRow.style.display = 'flex';
            } else {
                manualRow.style.display = 'none';
            }
        }

        document.getElementById('ledMode').addEventListener('change', (e) => {
            config.ledMode = e.target.value;
            toggleManualColor();
        });

        document.getElementById('manualColor').addEventListener('change', (e) => {
            config.manualColor = e.target.value;
        });

        async function actualizarEstadisticas() {
            try {
                const res = await fetch('/api/sensor/stats/RIEGO_001');
                const stats = await res.json();
                
                document.getElementById('tempAvg').textContent = stats.temp_avg ? parseFloat(stats.temp_avg).toFixed(1) + 'Â°C' : '--';
                document.getElementById('tempMax').textContent = stats.temp_max ? parseFloat(stats.temp_max).toFixed(1) + 'Â°C' : '--';
                document.getElementById('tempMin').textContent = stats.temp_min ? parseFloat(stats.temp_min).toFixed(1) + 'Â°C' : '--';
                document.getElementById('humAvg').textContent = stats.hum_avg ? parseFloat(stats.hum_avg).toFixed(1) + '%' : '--';
                document.getElementById('totalReadings').textContent = stats.total_readings || '--';
            } catch(e) {
                console.log('Error cargando estadÃ­sticas');
            }
        }

        async function guardar() {
            try {
                const res = await fetch('/api/config/RIEGO_001', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        humidity_low_threshold: config.threshold,
                        humidity_low_color: config.colorB,
                        humidity_good_color: config.colorG,
                        led_mode: config.ledMode,
                        led_manual_color: config.manualColor
                    })
                });
                if (res.ok) {
                    alert(' Configuracion guardada!\nEl ESP32 aplicara los cambios en 10 segundos.');
                } else {
                    alert(' Error al guardar');
                }
            } catch(e) {
                alert(' Error de conexion');
            }
        }

        cargarConfig();
        initChart();
        actualizarSensores();
        actualizarEstadisticas();
        setInterval(actualizarSensores, 5000);
        setInterval(actualizarEstadisticas, 30000); // Cada 30 segundos
    </script>
</body>
</html>
