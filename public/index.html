<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Riego Autom√°tico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .sensor-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .sensor-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .sensor-card .value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .sensor-card .unit {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .status-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .status-item label {
            color: #666;
            font-weight: 500;
        }
        
        .status-item .value {
            color: #333;
            font-weight: bold;
        }
        
        .led-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .refresh-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #764ba2;
        }
        
        .timestamp {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Sistema de Riego</h1>
            <p id="device-code"></p>
        </div>
        
        <div id="loading" class="loading">Cargando datos...</div>
        
        <div id="content" style="display: none;">
            <div class="sensor-grid">
                <div class="sensor-card">
                    <h3>üå°Ô∏è Temperatura</h3>
                    <div class="value" id="temp">--</div>
                    <div class="unit">¬∞C</div>
                </div>
                
                <div class="sensor-card">
                    <h3>üíß Humedad</h3>
                    <div class="value" id="humidity">--</div>
                    <div class="unit">%</div>
                </div>
            </div>
            
            <div class="status-section">
                <h3>Estado del Sistema</h3>
                
                <div class="status-item">
                    <label>Lluvia:</label>
                    <div class="value" id="rain">-- V</div>
                </div>
                
                <div class="status-item">
                    <label>Estado LED:</label>
                    <div class="value">
                        <span id="led-ind" class="led-indicator"></span>
                        <span id="led-status">--</span>
                    </div>
                </div>
                
                <div class="status-item">
                    <label>Umbral Humedad Baja:</label>
                    <div class="value" id="threshold">--%</div>
                </div>
                
                <div class="status-item">
                    <label>Color Humedad Baja:</label>
                    <div class="value" id="color-low">--</div>
                </div>
                
                <div class="status-item">
                    <label>Color Humedad Buena:</label>
                    <div class="value" id="color-good">--</div>
                </div>
            </div>
            
            <button class="refresh-btn" onclick="fetchData()">Actualizar Datos</button>
            
            <div class="timestamp">
                <p id="last-update">√öltima actualizaci√≥n: --</p>
            </div>
        </div>
    </div>
    
    <script>
        const deviceCode = window.location.pathname.split('/').pop();
        document.getElementById('device-code').textContent = `Dispositivo: ${deviceCode}`;
        
        async function fetchData() {
            try {
                const response = await fetch(`/api/sensor/latest/${deviceCode}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('temp').textContent = data.temperature || '--';
                    document.getElementById('humidity').textContent = data.humidity || '--';
                    document.getElementById('rain').textContent = (data.rain_level || '--') + ' V';
                    document.getElementById('threshold').textContent = (data.humidity_low_threshold || '--') + '%';
                    document.getElementById('color-low').textContent = data.humidity_low_color || '--';
                    document.getElementById('color-good').textContent = data.humidity_good_color || '--';
                    
                    const ledStatus = data.led_status || 'OFF';
                    document.getElementById('led-status').textContent = ledStatus;
                    document.getElementById('led-ind').style.backgroundColor = ledStatus === 'ON' ? '#4CAF50' : '#ccc';
                    
                    const now = new Date().toLocaleTimeString('es-ES');
                    document.getElementById('last-update').textContent = `√öltima actualizaci√≥n: ${now}`;
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {
                    document.getElementById('loading').textContent = 'Error al cargar datos';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Error de conexi√≥n';
            }
        }
        
        // Cargar datos al abrir
        fetchData();
        
        // Actualizar cada 5 segundos
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
