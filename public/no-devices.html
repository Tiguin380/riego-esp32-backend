<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sin dispositivos · AgroSense</title>
  <style>
    * { box-sizing: border-box; }
    body { margin:0; font-family: Arial, sans-serif; background:#0b1220; color:#e9eef7; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px; }
    .card { width:100%; max-width:560px; background: radial-gradient(1200px 600px at 20% 0%, rgba(76,175,80,0.18), transparent 55%), #101b33; border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:18px; box-shadow: 0 22px 60px rgba(0,0,0,0.45); }
    :root {
      --logo-size: clamp(96px, 18vw, 150px);
      --product-size: clamp(28px, 5.8vw, 44px);
      --tagline-size: clamp(13px, 2.6vw, 18px);
    }
    .brand { display:flex; align-items:center; justify-content:flex-start; margin-bottom: 12px; }
    .brand img { width: var(--logo-size); height: var(--logo-size); object-fit: contain; display:block; filter: drop-shadow(0 14px 30px rgba(0,0,0,0.55)); }
    .brand .product, .brand .tagline { display:none; }
    h1 { margin:0 0 10px; color:#dff7e3; font-size:20px; }
    p { margin: 8px 0; color:#ccc; line-height:1.35; }
    a, button { color:#b8f5c1; }
    button { background: linear-gradient(135deg, #4CAF50, #22c55e); color:#06210f; border:none; border-radius:12px; padding: 12px 14px; font-weight:bold; cursor:pointer; margin-top: 10px; }
    .muted { color:#b8c4d6; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img
        src="/logo.png?v=20260128"
        srcset="/logo.png?v=20260128 1x, /logo@2x.png?v=20260128 2x"
        alt="AgroSense"
        onerror="this.style.display='none'"
      />
    </div>
    <h1>No tienes dispositivos aún</h1>
    <p>Para ver tu panel, primero tienes que <b>asignar (claim)</b> un ESP32 a tu cuenta.</p>
    <p class="muted">Necesitas el <b>device_code</b> y el <b>claim_token</b> (código de emparejamiento).</p>
    <button id="go">Ir al panel</button>
    <p class="muted">Si no tienes el claim_token, pídeselo al administrador o usa el endpoint admin para obtenerlo.</p>
  </div>

  <script>
    document.getElementById('go').addEventListener('click', () => {
      location.href = '/panel/RIEGO_001';
    });
  </script>
</body>
</html>
