<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sin dispositivos · Riego ESP32</title>
  <style>
    * { box-sizing: border-box; }
    body { margin:0; font-family: Arial, sans-serif; background:#1a1a2e; color:#eee; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px; }
    .card { width:100%; max-width:520px; background:#16213e; border:1px solid rgba(255,255,255,0.08); border-radius:14px; padding:18px; box-shadow: 0 18px 44px rgba(0,0,0,0.35); }
    h1 { margin:0 0 10px; color:#4CAF50; font-size:20px; }
    p { margin: 8px 0; color:#ccc; line-height:1.35; }
    a, button { color:#b8f5c1; }
    button { background:#4CAF50; color:#0b1a12; border:none; border-radius:10px; padding: 12px 14px; font-weight:bold; cursor:pointer; margin-top: 10px; }
    .muted { color:#aaa; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>No tienes dispositivos aún</h1>
    <p>Para ver tu panel, primero tienes que <b>asignar (claim)</b> un ESP32 a tu cuenta.</p>
    <p class="muted">Necesitas el <b>device_code</b> y el <b>claim_token</b> (código de emparejamiento).</p>
    <button id="go">Ir al panel</button>
    <p class="muted">Si no tienes el claim_token, pídeselo al administrador o usa el endpoint admin para obtenerlo.</p>
  </div>

  <script>
    document.getElementById('go').addEventListener('click', () => {
      location.href = '/panel/RIEGO_001';
    });
  </script>
</body>
</html>
