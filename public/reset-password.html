<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña · AgroSense</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background:#0b1220; color:#e9eef7; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px; }
    .card { width: 100%; max-width: 520px; background: radial-gradient(1200px 600px at 20% 0%, rgba(76,175,80,0.20), transparent 55%), #101b33; border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:18px; box-shadow: 0 22px 60px rgba(0,0,0,0.45); }
    :root { --logo-w: clamp(260px, 72vw, 520px); }
    .brand { display:flex; align-items:center; justify-content:center; margin-bottom: 10px; }
    .brand img { width: var(--logo-w); max-width: 100%; height: auto; object-fit: contain; display:block; filter: drop-shadow(0 14px 30px rgba(0,0,0,0.55)); }
    label { display:block; font-size: 12px; color:#bbb; margin: 10px 0 6px; }
    input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background:#0b2a55; color:#fff; font-size: 14px; outline: none; }
    input:focus { border-color: rgba(76,175,80,0.55); box-shadow: 0 0 0 4px rgba(76,175,80,0.12); }
    button { width: 100%; padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; margin-top: 12px; background: linear-gradient(135deg, #4CAF50, #22c55e); color:#06210f; }
    .msg { margin-top: 12px; min-height: 18px; font-size: 12px; color:#bbb; text-align:center; }
    .msg.err { color:#ff9a9a; }
    a { color:#b8f5c1; }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="/logo-wide.png?v=20260128r2" srcset="/logo-wide.png?v=20260128r2 1x, /logo-wide@2x.png?v=20260128r2 2x" alt="AgroSense" onerror="this.style.display='none'" />
    </div>

    <h3 style="margin:0 0 8px;">Restablecer contraseña</h3>
    <div style="font-size:12px;color:#b8c4d6;">Introduce una nueva contraseña (mínimo 8 caracteres).</div>

    <label for="password">Nueva contraseña</label>
    <input id="password" type="password" autocomplete="new-password" placeholder="Mínimo 8 caracteres" />

    <button id="btn" type="button">Guardar contraseña</button>
    <div class="msg" id="msg"></div>

    <div style="margin-top:12px;font-size:12px;color:#b8c4d6; text-align:center;">
      <a href="/login">Volver a login</a>
    </div>
  </div>

  <script>
    const msg = document.getElementById('msg');
    function setMsg(text, isErr=false) {
      msg.textContent = text || '';
      msg.className = 'msg' + (isErr ? ' err' : '');
    }

    function tokenFromQuery() {
      try {
        const p = new URLSearchParams(location.search);
        return (p.get('token') || '').trim();
      } catch { return ''; }
    }

    document.getElementById('btn').addEventListener('click', async () => {
      const token = tokenFromQuery();
      const new_password = (document.getElementById('password').value || '').trim();
      if (!token) return setMsg('Falta token en el enlace.', true);
      if (new_password.length < 8) return setMsg('La contraseña debe tener al menos 8 caracteres.', true);

      setMsg('Guardando...');
      const r = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, new_password }),
        credentials: 'include'
      });
      const j = await r.json().catch(() => ({}));
      if (!r.ok) return setMsg(j.error || 'No se pudo guardar la contraseña', true);
      setMsg('Contraseña actualizada. Redirigiendo a login...');
      setTimeout(() => location.href = '/login', 900);
    });
  </script>
</body>
</html>
