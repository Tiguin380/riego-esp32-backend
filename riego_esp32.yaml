# -------- I2C (OLED) --------
i2c:
  sda: GPIO21
  scl: GPIO22
  scan: True

# -------- Pantalla OLED 0.96" I2C --------
font:
  - file: "fonts/NotoSans-Regular.ttf"
    id: oled_font
    size: 12

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    address: 0x3C
    id: oled_test
    lambda: |-
      // Línea 1: Humedad y voltaje
      it.printf(0, 0, id(oled_font), "Humedad: %.1f%% Volt: %.2fV", id(soil_hum).state, id(soil_raw).state);
      // Línea 2: Umbral configurado (mostrar valor que usa la lógica de control)
      it.printf(0, 16, id(oled_font), "Umbral: %.1f%%", id(humidity_low).state);
      // Línea 3: Estado válvula
      if (!id(valve_relay).state) it.printf(0, 32, id(oled_font), "VALVULA: ON "); else it.printf(0, 32, id(oled_font), "VALVULA: OFF");
      // Línea 4: Lectura lluvia
      it.printf(0, 48, id(oled_font), "Lluvia V: %.2f", id(lluvia_test).state);

# -------- Sensores --------
sensor:
  - platform: adc
    pin: GPIO34
    name: "Soil Voltage"
    id: soil_raw
    update_interval: 5s
    filters:
      - multiply: 3.3

  - platform: template
    name: "Soil Humidity"
    id: soil_hum
    unit_of_measurement: "%"
    update_interval: 5s
    lambda: |-
      float v = id(soil_raw).state;
      // CALIBRACION RAPIDA: reemplaza wet_v/dry_v con tus mediciones si las tienes
      float wet_v = 0.40;   // voltaje en suelo MUY húmedo (ajusta si mides otro)
      float dry_v = 3.50;   // voltaje en suelo SECO (ajusta si mides otro)
      if (isnan(v)) return 0.0f;
      if (v < wet_v) v = wet_v;
      if (v > dry_v) v = dry_v;
      float pct = (1.0f - (v - wet_v) / (dry_v - wet_v)) * 100.0f;
      if (pct < 0.0f) pct = 0.0f; if (pct > 100.0f) pct = 100.0f;
      // Log breve para verificar en el monitor serial
      ESP_LOGD("CAL", "Soil V=%.3f -> Hum=%2.1f", v, pct);
      return pct;

  - platform: template
    name: "Umbral Servidor"
    id: server_threshold
    unit_of_measurement: "%"
    update_interval: 5s
    lambda: |-
      return id(server_umbral);

  - platform: adc
    pin: GPIO35
    name: "Lluvia Test"
    id: lluvia_test
    update_interval: 5s
    filters:
      - multiply: 3.3

# -------- LED RGB Addressable 6812 (Solo para automations, sin control manual) --------
light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO26
    num_leds: 4
    chipset: WS2812
    id: rgb_test
    internal: true
    restore_mode: ALWAYS_ON

# Válvula (relé)
switch:
  - platform: gpio
    pin:
      number: GPIO25
    id: valve_relay
    name: "Válvula Riego"
    restore_mode: ALWAYS_OFF

# -------- Intervalo para enviar datos a Railway --------
interval:
  - interval: 5s
    then:
      - script.execute: send_sensor_data

  - interval: 5s
    then:
      - script.execute: fetch_config_from_server

# -------- BOTÓN DE PRUEBA - FORZAR ROJO --------
button:
  - platform: template
    name: "FORZAR LED ROJO"
    on_press:
      then:
        - lambda: |-
            auto call = id(rgb_test).turn_on();
            call.set_rgb(1.0, 0.0, 0.0);
            call.perform();
            ESP_LOGI("TEST", "LED FORZADO A ROJO");

  - platform: template
    name: "FORZAR LED AZUL"
    on_press:
      then:
        - lambda: |-
            auto call = id(rgb_test).turn_on();
            call.set_rgb(0.0, 0.0, 1.0);
            call.perform();
            ESP_LOGI("TEST", "LED FORZADO A AZUL");
